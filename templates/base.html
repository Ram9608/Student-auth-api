<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Auth{% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="nav-logo">
                <i class="ri-shield-keyhole-fill"></i>
                AuthCore
            </a>

            <div id="navActions">
                {% if request.url.path in ['/', '/login', '/register'] %}
                <a href="/login" class="btn btn-secondary" style="padding: 8px 20px; font-size: 0.9rem;">Log In</a>
                {% else %}
                <button onclick="auth.logout()" class="btn btn-secondary" style="padding: 8px 20px; font-size: 0.9rem;">
                    <i class="ri-logout-box-r-line"></i> Logout
                </button>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container animate-enter">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Status -->
    <div
        style="position: fixed; bottom: 20px; right: 20px; z-index: 99; display: flex; align-items: center; gap: 0.5rem; background: rgba(15,23,42,0.8); backdrop-filter: blur(10px); padding: 8px 16px; border-radius: 50px; border: 1px solid var(--card-border);">
        <div id="sysDot"
            style="width: 8px; height: 8px; background-color: var(--text-secondary); border-radius: 50%; transition: all 0.3s;">
        </div>
        <span id="sysStatus"
            style="font-size: 0.8rem; font-weight: 500; color: var(--text-secondary);">Checking...</span>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
