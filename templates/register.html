{% extends "base.html" %}

{% block title %}Register - Student Auth{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-panel auth-card" style="max-width: 550px;">
        <div class="text-center" style="text-align: center; margin-bottom: 2rem;">
            <h2>Create Account</h2>
            <p>Join the community today</p>
        </div>

        <form id="registerForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" id="fn" class="glass-input" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="ln" class="glass-input" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div style="position: relative;">
                    <i class="ri-mail-line"
                        style="position: absolute; left: 14px; top: 14px; color: var(--text-secondary);"></i>
                    <input type="email" id="email" class="glass-input" style="padding-left: 45px;"
                        placeholder="name@university.edu" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div style="position: relative;">
                    <i class="ri-phone-line"
                        style="position: absolute; left: 14px; top: 14px; color: var(--text-secondary);"></i>
                    <input type="tel" id="phone" class="glass-input" style="padding-left: 45px;"
                        placeholder="+1 234 567 890" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="ri-lock-line"
                        style="position: absolute; left: 14px; top: 14px; color: var(--text-secondary);"></i>
                    <input type="password" id="password" class="glass-input" style="padding-left: 45px;"
                        placeholder="Min 8 characters" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Create Account <i class="ri-user-add-line"></i>
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; border-top: 1px solid var(--card-border); padding-top: 1.5rem;">
            <p style="font-size: 0.9rem;">
                Already have an account? <a href="/login" style="color: var(--primary); font-weight: 500;">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
